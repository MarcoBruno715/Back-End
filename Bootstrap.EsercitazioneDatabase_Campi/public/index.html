<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form AJAX</title>
</head>
<body>
    <img src="" alt="">
    <h1>Form AJAX</h1>
    <br>
    <br>
    <!--1-->
    <form class="row g-3 needs-validation" id ="form" novalidate  action = "submit" method="POST">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" name="name" required>
        </div>
        <!--2-->
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" name="Lname" required>
        </div>
        <!--3-->
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">Email</span>
            <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" name="email" required>
          </div>
        </div>
        <!--4-->
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03"  name="city" required>
        </div>
        <!--5-->
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" name="State" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
            <option value="none">none</option>
           <option value="javascript">JavaScript</option>
           <option value="php">PHP</option>
           <option value="python">Python</option>

          </select>
        </div>
        <!--6-->
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" name="Zip" required>
        </div>
        <!--7-->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="iscriviti" required>
            <label class="form-check-label" for="invalidCheck2">
              Inscriviti
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</body>
</html>
